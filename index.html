<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>
<body>
    <form class="m-5" onsubmit=" return   handleSubmit()">  
        <div id="message" class="alert alert-danger" style="display: none;">
            This is a error message
        </div>
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Full name">
            
          </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" >
        </div>
        
        <button type="submit" class="btn btn-primary" >Submit</button>
      </form>
      <script type="text/javascript">
        function handleSubmit(){
        const message=document.getElementById('message');
        const name=   document.getElementById('name').value; // to check the name has value
        const email=document.getElementById('email').value;
        const password=document.getElementById('password').value;
        message.style.display="none"; // not display error message on validation time
//name validation
        if(name.length==0){
          message.innerText="Please enter your full name";
          message.style.display="block";//to display the message
            return false;
        }
//email validation

if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)==false) {
            message.innerText="Please enter your correct email";
          message.style.display="block";//to display the message
            return false;
        }
//pasword validation
        if(/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/.test(password)==false){
          message.innerText="Password should meet the validation";
          message.style.display="block";//to display the message
          return false; 
         }
            console.log(name);
            alert("Success!!!!")
            return false;// to not reload the page 
        }
      </script>
</body>
</html>
